name: Run Tests QA Environment
run-name: Test Execution Dev

on: 
 push:
    branches: [ qa ]


jobs:
  example_matrix:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        node-version: [19.x]
        include:
          - site: "development"
            datacenter: "site-dev"
          - site: "testing"
            datacenter: "site-qa"
    runs-on: ${{ matrix.os }}
    #runs-on: macos-latest #why linux and not macosx.
    #strategy:
      #matrix:
        #node-version: [19.x]

    steps:
      - uses: actions/checkout@v3
      - name: Running Tests - Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        with:
          node-version: ${{ matrix.node-version }}
      - run:  npm i newman #por las dudas install antes ya que es necesario para CI
      #- run: npm ci # install all exact version dependencies or devDependencies from a package-lock.json file
      - run: npm run qa
      - run: npm run dev
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always() #always run even if the previous step fails
        with:
          report_paths: 'newman/*.xml'
